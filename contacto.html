<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./contacto.css">
    <script defer src="./index.js"></script>
    <script defer src="./contacto.js"></script>
</head>
<body>
    <div class="contacto__container-todo">
        <header class="contacto__header">
            <div class="contacto__header-titulo">

                <a class="contacto__header-titulo-a" href="./index.html">Fefe</a>
            </div>
            <div class="contacto__header-burger">
                <img class="contacto__header-img" src="https://cdn-icons-png.flaticon.com/512/619/619010.png" alt="">
            </div>

            <div class="header__menu">
                <a class="ap" href="./portfolio.html">Portfolio</a>
                <a class="as" href="./servicios.html">Servicios</a>
                <a class="ac" href="./contacto.html">Contactos</a>
        </div>
            
            <section class="header__ventana">
                <div class="header__ventana-cierra">
                    <button class="header__ventana-cierra-b">X</button>
                </div>
                <div class="header__ventana__contenido">
                    <a class="ap" href="./portfolio.html">Portfolio</a>
                    <a class="as" href="./servicios.html">Servicios</a>
                    <a class="ac" href="./contacto.html">Contactos</a>
                </div>
            </section>
            
        </header>
        <section class="contacto__section">
            <div class="contacto__section-titulo">
                <h1>Contacto</h1>
            </div>
            <div class="contacto__section-labels">
                <div class="contacto__section__form-nombre">
            
                    <label class="contacto__section-form-nmbr" for="name">nombre</label>
                    <input class="contacto__section-form-nmbr-input" type="name">
                </div>
                <div class="contacto__section__form-email">
            
                    <label class="contacto__section-form-eml" for="email">Email</label>
                    <input class="contacto__section-form-eml-input" type="email">
                </div>
                <div class="contacto__section__form-mensaje">
            
                    <label class="contacto__section-form-mnsj" for="message">Mensaje</label>
                     <textarea name="message" class="contacto__section-form-mnsj-input"></textarea>
                </div>
                
            </div>
            <button class="contacto__section-form-button">Enviar</button>
        </section>

        <footer class="contacto__footer">
            <div class="contacto__titulo">
                <h1>FEFE</h1>
            </div>
            <div class="contacto__instagram">Instragram
                <img class="contacto__img-1" src="./img/instagram-logo5.png" alt="">
            </div>
            <div class="contacto__linkedin">Linkedin
                <img class="contacto__img-2" src="./img/linkedin-logo.jpg" alt="">
            </div>
            <div class="contacto__github">Github
                <img class="contacto__img-3" src="./img/GitHub-Logo.png" alt="">
            </div>
        </footer>
    </div>
</body>
</html>
